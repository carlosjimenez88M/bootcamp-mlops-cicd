name: MLOps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Preprocessing 
        run: |
          python src/data/run_processing.py --input data/raw/house_data.csv --output data/processed/cleaned_house_data.csv

      - name: Run Feature Engineering
        run: |
          python src/features/run_feature_engineering.py --input data/processed/cleaned_house_data.csv --output data/processed/feature_engineered_data.csv
      
      - name: Train Model
        run: |
          python src/models/train_model.py --input data/processed/feature_engineered_data.csv --output models/trained_model.pkl
