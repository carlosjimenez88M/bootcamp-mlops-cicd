name: MLOps

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload repository
        uses: actions/upload-artifact@v4
        with:
          name: repository
          path: |
            .
            !.git
          retention-days: 1

  data_preprocessing:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/download-artifact@v4
        with:
          name: repository

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Preprocessing
        run: |
          python src/data/run_processing.py --input data/raw/house_data.csv --output data/processed/cleaned_house_data.csv

      - name: Upload processed data
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/cleaned_house_data.csv
          retention-days: 1

  feature_engineering:
    needs: data_preprocessing
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/download-artifact@v4
        with:
          name: repository

      - name: Download processed data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          path: data/processed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Feature Engineering
        run: |
          python src/features/engineer.py --input data/processed/cleaned_house_data.csv --output data/processed/featured_house_data.csv --preprocessor models/trained/preprocessor.pkl

      - name: Upload featured data
        uses: actions/upload-artifact@v4
        with:
          name: featured-data
          path: |
            data/processed/featured_house_data.csv
            models/trained/preprocessor.pkl
          retention-days: 1

  model_training:
    needs: feature_engineering
    runs-on: ubuntu-latest
    steps:
      - name: Download repository
        uses: actions/download-artifact@v4
        with:
          name: repository

      - name: Download featured data
        uses: actions/download-artifact@v4
        with:
          name: featured-data
          path: .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Docker Setup - MLflow
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest
          docker run -d -p 5555:5000 --name mlflow-server ghcr.io/mlflow/mlflow:latest mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /tmp/mlruns

      - name: Train Model
        run: |
          python src/models/train_model.py --config configs/model_config.yaml --data data/processed/featured_house_data.csv --models-dir models --mlflow-tracking-uri http://localhost:5555

      - name: Clean up Docker
        if: always()
        run: |
          docker stop mlflow-server || true
          docker rm mlflow-server || true
          docker rmi ghcr.io/mlflow/mlflow:latest || true

      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/
          retention-days: 1

  docker_compose_test:
    needs: model_training
    runs-on: ubuntu-latest
    # Solo ejecutar en push a master, no en pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download trained models
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: models/

      - name: Debug - List files in build context
        run: |
          echo "=== Build context structure ==="
          ls -la
          echo ""
          echo "=== src/api/ directory ==="
          ls -la src/api/ || echo "src/api/ not found"
          echo ""
          echo "=== models/ directory ==="
          ls -laR models/ || echo "models/ not found"

      - name: Build API service with Docker Compose
        run: |
          docker compose build model

      - name: Start API service
        run: |
          docker compose up -d model

      - name: Wait for API to be healthy
        run: |
          echo "Waiting for API service to be healthy..."
          timeout 120 bash -c 'until docker compose ps | grep "house-price-api" | grep -q "healthy"; do sleep 5; done'
          echo "✓ API service is healthy"

      - name: Test API health endpoint
        run: |
          echo "Testing API health endpoint..."
          curl -f http://localhost:8000/health || exit 1
          echo "✓ API health check passed"

      - name: Show API logs
        if: always()
        run: |
          echo "=== API service logs ==="
          docker compose logs model

      - name: Stop and cleanup test containers
        run: |
          echo "Stopping containers..."
          docker compose down
          echo "✓ Test containers stopped and removed"
          echo ""
          echo "Built images:"
          docker images | grep "bootcamp-mlops-cicd"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push API image to Docker Hub
        run: |
          echo "Tagging API image..."
          docker tag bootcamp-mlops-cicd-model:latest ${{ vars.DOCKERHUB_USERNAME }}/house-price-api:${{ github.sha }}
          docker tag bootcamp-mlops-cicd-model:latest ${{ vars.DOCKERHUB_USERNAME }}/house-price-api:latest

          echo "Pushing API image to Docker Hub..."
          docker push ${{ vars.DOCKERHUB_USERNAME }}/house-price-api:${{ github.sha }}
          docker push ${{ vars.DOCKERHUB_USERNAME }}/house-price-api:latest
          echo "✓ API image pushed successfully"
          echo ""
          echo "Image tags:"
          echo "  - ${{ vars.DOCKERHUB_USERNAME }}/house-price-api:${{ github.sha }}"
          echo "  - ${{ vars.DOCKERHUB_USERNAME }}/house-price-api:latest"

      - name: Cleanup local images
        if: always()
        run: |
          echo "Cleaning up local images..."
          docker compose down --rmi all || true
          echo "✓ Cleanup completed"
