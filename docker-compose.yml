services:
  
  model:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: house-price-api
    ports:
      - "8000:8000"
    volumes:
      - ./models/trained:/app/models/trained
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - house-price-network
    restart: unless-stopped

  # Streamlit Frontend Service
  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: house-price-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://model:8000
      - APP_VERSION=1.0.0
    depends_on:
      model:
        condition: service_healthy
    networks:
      - house-price-network
    restart: unless-stopped

networks:
  house-price-network:
    driver: bridge
